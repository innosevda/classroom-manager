<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background-color: #eaf4fc; /* Light blue background color */
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #003366; /* Darker blue for the header */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            margin: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .content {
            margin-top: 50px; /* Adjust this value to move the paragraph lower */
            font-size: 1.2em;
        }
        p {
            margin: 0;
            line-height: 1.5;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the School Management System</h1>
    <div>
        <a class="btn btn-register" th:href="@{/register}">Register</a>
        <a class="btn btn-login" th:href="@{/login}">Login</a>
    </div>
    <div class="content">
        <p>This system allows teachers to manage their classrooms efficiently. You can register or login to get started.</p>
    </div>
</div>
</body>
</html>
